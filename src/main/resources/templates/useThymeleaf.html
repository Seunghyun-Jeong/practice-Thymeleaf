<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Sample</title>
</head>
<body>
    <!-- 01: 직접 문자를 삽입 -->
    <h1 th:text="'hello world'">표시하는 부분</h1>
    <!-- 02: 인라인 처리 -->
    <h1>안녕하세요! [[${name}]]씨</h1>
    <!-- 03: 값 결합 -->
    <h1 th:text="'오늘 날씨는 ' + '맑음' + '입니다'">표시하는 부분</h1>
    <!-- 04: 값 결합(리터럴 치환) -->
    <h1 th:text="|안녕하세요 ${name}씨|">표시하는 부분</h1>
    <!-- 05: 지역 변수 -->
    <div th:with="a=1, b=2">
        <span th:text="|${a} + ${b} = ${a+b}|"></span>
    </div>
    <!-- 06: 비교와 등가 -->
    <span th:text="1 > 10"></span>
    <span th:text="1 < 10"></span>
    <span th:text="1 >= 10"></span>
    <span th:text="1 <= 10"></span>
    <span th:text="1 == 10"></span>
    <span th:text="1 != 10"></span>
    <span th:text="승현 == 승현"></span>
    <span th:text="승현 != 승현"></span>
    <hr>
    <!-- 07: 조건 연산자 -->
    <p th:text="${name} == '정승현'? '정승현입니다!':'정승현이 아닙니다'"></p>
    <!-- 08: 조건 분기(true) -->
    <div th:if="${name} == '정승현'">
        <p>정승현씨입니다!</p>
    </div>
    <!-- 09: 조건 분기(false) -->
    <div th:unless="${name} == '현승'">
        <p>현승씨가 아닙니다.</p>
    </div>
</body>
</html>
